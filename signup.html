<style>.chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #701b6f, #f207fe82);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.chat-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
}

.chat-icon i {
    color: white;
    font-size: 24px;
}
</style>

<section class="section-padding" id="booking">
    <div class="container">
        <div class="row">
        
            <div class="col-lg-8 col-12 mx-auto">
                <div class="booking-form">
                    
                    <h2 class="text-center mb-lg-3 mb-2">تسجيل مستخدم جديد</h2>
                
                    <form role="form" action="#signup" method="post">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="text" 
                                    name="full_name" 
                                    id="full_name" 
                                    class="form-control" 
                                    placeholder="الاسم كامل" 
                                    required 
                                    pattern="[\u0621-\u064A\s]+" 
                                    title="الاسم يجب أن يكون باللغة العربية فقط">
                            </div>
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="text" 
                                    name="username" 
                                    id="username" 
                                    class="form-control" 
                                    placeholder="اسم المستخدم (باللغة الإنجليزية)" 
                                    required 
                                    pattern="[a-zA-Z0-9]+" 
                                    title="اسم المستخدم يجب أن يحتوي على حروف وأرقام إنجليزية فقط">
                            </div>
                        
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="email" 
                                    name="email" 
                                    id="email" 
                                    class="form-control" 
                                    placeholder="البريد الإلكتروني" 
                                    required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="password" 
                                    name="password" 
                                    id="password" 
                                    class="form-control" 
                                    placeholder="كلمة المرور (8 أحرف على الأقل)" 
                                    required 
                                    minlength="8"
                                    title="كلمة المرور يجب أن تكون 8 أحرف على الأقل">
                            </div>
                        
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="tel" 
                                    name="phone" 
                                    id="phone" 
                                    pattern="[0-9]{11}" 
                                    class="form-control" 
                                    placeholder="رقم الهاتف: 0123456789" 
                                    required>
                            </div>
                        
                            <div class="col-lg-6 col-12">
                                <input 
                                    type="date" 
                                    name="birthdate" 
                                    id="birthdate" 
                                    class="form-control" 
                                    placeholder="تاريخ الميلاد">
                            </div>
                        
                            <div class="col-lg-3 col-md-4 col-6 mx-auto">
                                <button 
                                    type="submit" 
                                    class="form-control btn btn-primary" 
                                    id="submit-button">التسجيل الآن</button>
                            </div>
                        </div>
                                                    <p class="mb-4 text-center">
                                لدي حساب بالفعل !
                                <a href="/login.html" class="text-primary">تسجيل الدخول</a>
                              </p>

                        </div>
                    </form>

                </div>
